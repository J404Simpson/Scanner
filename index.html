<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Scanner</title>
  <style>
    video { width: 100%; max-width: 400px; border: 1px solid #000; display: none; }
    table { margin-top: 20px; border-collapse: collapse; width: 100%; max-width: 600px; }
    th, td { border: 1px solid black; padding: 6px; }
  </style>
</head>
<body>
  <h1>Scanner</h1>

  <button id="startBtn">Start Scanning</button>
  <video id="video" autoplay muted playsinline></video>
  <div id="output">Click "Start Scanning"</div>

  <h2>Scanned Codes</h2>
  <table id="scanTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Code</th>
        <th>Device Id</th>
        <th>Production Date</th>
        <th>Expiry Date</th>
        <th>Lot Number</th>
        <th>Count</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="scanNextBtn" disabled>Scan Next</button>
  <button id="removeLastBtn" disabled>Remove Last</button>
  <button id="submitBtn" disabled>Submit List</button>


  <!-- ZXing Library -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
