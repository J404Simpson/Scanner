<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scanner</title>
  <style>
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #000;
      display: none;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 6px;
      text-align: left;
    }
    #output {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>

  <button id="startBtn">Start Scanning</button>
  <video id="video" autoplay muted playsinline></video>
  <div id="output">Click "Start Scanning"</div>

  <h2>Scanned Codes</h2>
  <table id="scanTable">
    <thead>
      <tr><th>#</th><th>QR Code</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="scanNextBtn" disabled>Scan Next</button>
  <button id="submitBtn" disabled>Submit List</button>

  <!-- ZXing Library -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
