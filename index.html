<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner with Form</title>
  <style>
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #000;
      display: none;
    }
    #output, #form {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>QR Scanner with Form</h1>
  
  <button id="startBtn">Start Scanning</button>
  <video id="video" autoplay muted playsinline></video>
  <div id="output">Click "Start Scanning"</div>

  <form id="form">
    <label for="qrData">QR Code Data:</label><br>
    <input type="text" id="qrData" name="qrData" readonly style="width: 100%; max-width: 400px;"><br><br>
    <button type="button" id="scanNextBtn" disabled>Scan Next</button>
  </form>

  <!-- Correct global script version -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
